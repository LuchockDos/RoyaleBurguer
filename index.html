<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoyaleBurguer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/logo.webp" />
  </head>
  <body>
    <header class="header_container">
      <img class="logo_nav" src="assets/logo.webp" alt="">
      <div class="cart_icon_container" id="openCarrito">
        <span class="cart_badge" id="cartBadge">0</span>
        <ion-icon name="cart-outline" class="cart_icon"></ion-icon>
      </div>
    </header>
    <main class="main_container" id="containerProducts">
      <section class="section_products" id="section_products"></section>
    </main>
    <footer class="container_footer">
      <div class="copyright">
        <span class="span_footer">Copyright © 2025 RoyaleBurguer</span>
        <p>
          | Desarrollado por
          <a
            class="spam"
            href="https://www.linkedin.com/in/luciano-gahn-benitez-b65814250/"
            target="_blank"
            >Luciano Gahn Benitez</a
          >
        </p>
      </div>
    </footer>

    <div class="modal" id="modalProducto">
      <div class="modal_content">
        <div class="modal_left">
          <img
            class="modal_img"
            id="modal_img"
            src=""
            alt="Producto seleccionado"
          />
        </div>
        <div class="modal_right">
          <h2 class="modal_title" id="modal_title"></h2>
          <form class="modal_prices">
            <label class="modal_label">
              <input type="radio" name="precio" value="8000" />
            </label>
            <label class="modal_label">
              <input type="radio" name="precio" value="11000" />
            </label>
            <label class="modal_label">
              <input type="radio" name="precio" value="14000" />
            </label>
            <label for="details">
              <input class="details" type="text" />
            </label>
          </form>
          <button class="btn_add_cart">Agregar al carrito</button>
        </div>
        <span class="modal_close">&times;</span>
      </div>
    </div>
    <div class="modal" id="modalCarrito">
      <div class="modal_content modal_carrito_content">
        <div class="modal_carrito_header">
          <h2 class="modal_title">Tu pedido</h2>
          <button class="modal_close" id="closeCarrito">&times;</button>
        </div>

        <div class="modal_carrito_body" id="carritoItems"></div>

        <div class="modal_carrito_footer">
          <form class="modal_envio_form">
            <p class="modal_label">Dirección de entrega:</p>
            <input
              type="text"
              id="direccionEnvio"
              class="details"
              placeholder="Ej: San Jerónimo 2840"
            />
          </form>

          <form class="modal_pago_form">
            <p class="modal_label">Método de pago:</p>
            <label class="modal_radio_label">
              <input type="radio" name="metodo_pago" value="efectivo" checked />
              Efectivo
            </label>
            <label class="modal_radio_label">
              <input type="radio" name="metodo_pago" value="transferencia" />
              Transferencia
            </label>
          </form>

          <p class="modal_total">Total: <span id="totalCarrito">$0</span></p>

          <button class="btn_finalizar">Finalizar pedido</button>
        </div>
      </div>
    </div>
    <div class="toastMsg" id="toastMsg"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
